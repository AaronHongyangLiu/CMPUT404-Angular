<div ng-controller="Tuples">
  <p>
    <button ng-click="addTuple()"> Add Tuple </button>
    <ul>
      <li ng-repeat="tuple in tuples">
        <my-tuple></my-tuple>
      </li>
    </ul>
    <hr/>
    Any: <input ng-model="searchText"> <br>
    <ul>
      <li ng-repeat="tuple in tuples | filter:searchText">
        <my-tuple></my-tuple>
      </li>
    </ul>


  </p>
</div>
